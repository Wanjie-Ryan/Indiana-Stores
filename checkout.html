<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indiana Store Registration</title>
    <link rel="stylesheet" type="text/css" href="./checkout.css" />
  </head>
  <body>

    <section class='modal'>

        <div class='checkout'>

            
            <form>
            <p class='checkout-p'>Indiana Stores - Checkout Modal</p>

                <div class='checkout-form'>

                    <div class='checkout-form-div'>

                        <label>Name</label>

                        <input type='text' placeholder='enter your name' />

                    </div>

                    <div class='checkout-form-div'>

                        <label>Contact</label>

                        <input type='tel' placeholder='enter your telephone number' />

                    </div>

                    <div class='checkout-form-div'>

                        <label>Address</label>

                        <input type='text' placeholder='enter your address' />

                    </div>

                    <div class='checkout-form-div'>

                        <label>Payment Method</label>

                        <select>

                            <option value=''>Select Payment Method</option>

                            <option value=''>Cash On Delivery</option>

                            <option value=''>Paypal</option>

                            <option value=''>Visa</option>

                        </select>

                    </div>

                    <div class='checkout-form-div'>

                        <label>Card Number</label>

                        <input type='text' placeholder='enter your card number' />

                    </div>

                    <div class='checkout-form-div'>

                        <label>Card Expiry Date</label>

                        <input type='text' placeholder='enter your card expiry date' />

                    </div>

                    <div class='checkout-form-div'>

                        <label>Card CVV</label>

                        <input type='text' placeholder='enter your card cvv' />

                    </div>

                    <div class='checkout-form-div'>

                        <label>Card Holder Name</label>

                        <input type='text' placeholder='enter your card holder name' />

                    </div>

                    <div class='checkout-form-div'>

                        <label>Card Holder Contact</label>

                        <input type='text' placeholder='enter your card holder contact' />

                    </div>

                    <div class='checkout-form-div'>

                        <label>Card Holder Address</label>

                        <input type='text' placeholder='enter your card holder address' />

                    </div>

                    <div class='checkout-form-div'>

                        <label>Card Holder Email</label>

                        <input type='text' placeholder='enter your card holder email' />

                    </div>

                    <div class='checkout-form-div'>

                        <label>Card Holder Password</label>

                        <input type='text' placeholder='enter your card holder password' />

                    </div>
            </form>



        </div>


    </section>


  </body>

  </html>
